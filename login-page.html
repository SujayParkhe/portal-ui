<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="assets/css/login-page.css">
    <title>Skyosys Portal | Login</title>
</head>
<body>
    <div class="container">
        <div class="portal-form-container">
            <a href="https://skyosys.com">
                <img src="assets/images/skyosys-logo.svg" class="main-logo" />
            </a>
            <h1>Welcome Back, Please login to your account</h1>
            <form>
                <input type="email" name="email" placeholder="Email Address" />
                <input type="password" name="password" placeholder="Password" /> 
                <input type="checkbox" name="Remember Me" /> <span>Remember Me</span>
                <span>Forgot Password?</span>
            </form>
            <a href="#">Sign In</a>
            <img />
        </div>
        <div class="portal-image-container">
            <img src="assets/images/bg-image.svg" class="bg-image" />
        </div>
    </div>
</body>
</html>
